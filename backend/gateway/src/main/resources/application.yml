server:
  port: 8080 # 网关端口

spring:
  application:
    name: gateway-service
  cloud:
    gateway:
      # 跨域配置
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins: "*"
            allowedMethods: "*"
            allowedHeaders: "*"
      
      # === 路由配置 ===
      routes:
        # 用户服务
        - id: user-service-route
          uri: http://localhost:8081
          predicates:
            - Path=/api/auth/**, /api/user/**

        # 文件服务
        - id: file-service-route
          uri: http://localhost:8082
          predicates:
            - Path=/api/file/**

        # 智能问答服务
        # 对应ChatController的/api/chat路径
        - id: query-service-route
          uri: http://localhost:8083
          predicates:
            - Path=/api/chat/**